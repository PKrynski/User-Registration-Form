<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="third.css">
    <script src="//code.jquery.com/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Formularz rejestracji</title>
  </head>

  <body>
    <nav class="nav">
      <div class="container">
        <ul class="pull-left">
          <li><a href="index.html">Strona główna</a></li>
          <li><a href="http://www.pw.edu.pl/Aktualnosci">Aktualności</a></li>
        </ul>
        <ul class="pull-right">
          <li><a href="http://www.ee.pw.edu.pl/">Wydział Elektryczny</a></li>
          <li><a href="http://www.ee.pw.edu.pl/about-us/">O Wydziale</a></li>
          <li><a href="http://www.ee.pw.edu.pl/kontakt/">Kontakt</a></li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <h1>Tutaj znajdziesz super formularz!</h1>
      </div>
    </div>

    <div class="learn-more">
      <div class="container">
        <div class="row">

          <div class="col-md-6 col-md-offset-3">
            <div class="formularz">

              <h3>Nie masz jeszcze konta? Zarejestruj się poniżej!</h3>

              <form action="http://edi.iem.pw.edu.pl/bach/register/user/" method="POST" enctype="multipart/form-data" id="register-form">

                <div class="formFields">

                  <ul>
                    <li><label for="fname">Imię:</label></li>
                    <li><input type="text" id="fname" name="firstname" required></li>
                  </ul>

                  <ul>
                    <li><label for="lname">Nazwisko:</label></li>
                    <li><input type="text" id="lname" name="lastname" required></li>
                  </ul>

                  <ul>
                    <li><label for="passwd1">Hasło:</label></li>
                    <li><input type="password" id="passwd1" name="password" required></li>
                  </ul>

                  <div class="hint" id="passhint">
                    <p>Hasło musi zawierać co najmniej 8 znaków, w tym przynajmniej jedną liczbę.</p>
                  </div>

                  <ul>
                    <li><label for="passwd2">Powtórz hasło:</label></li>
                    <li><input type="password" id="passwd2" name="password" required></li>
                  </ul>

                  <ul>
                    <li><label for="bday">Data Urodzenia:</label></li>
                    <li>
                      <input type="date" id="bday" name="birthdate" min="1900-01-01" placeholder="rrrr-mm-dd" required>
                    </li>
                  </ul>

                  <ul>
                    <li><label for="login">Login:</label></li>
                    <li><input type="text" id="login" name="login" required></li>
                  </ul>

                  <div class="hint" id="loginhint">
                    <p>Podany login jest już zajęty.</p>
                  </div>

                  <ul>
                    <li><label for="pesel">PESEL:</label></li>
                    <li><input type="number" id="pesel" name="pesel" min="10000000000" max="99999999999" required></li>
                  </ul>

                  <ul>
                    <li><label for="sexmale">Płeć:</label></li>
                    <li>
                      <fieldset class="radiobutton">
                        <input type="radio" id="sexmale" name="sex" value="male" required>Mężczyzna
                        <input type="radio" id="sexfemale" name="sex" value="female" required>Kobieta
                      </fieldset>
                    </li>
                  </ul>

                  <ul>
                    <li><label for="photo">Zdjęcie:</label></li>
                    <li><input type="file" id="photo" name="photo" accept="image/*" required></li>
                  </ul>

                </div>

              </form>

              <button class="btn btn-info" type="submit" form="register-form" value="sub">Wyślij</button>

            </div>
          </div>


        </div>
      </div>
    </div>

  </body>
</html>
